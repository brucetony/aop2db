version: 2

formats:
  - epub
  - pdf

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
  system_packages: true

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py